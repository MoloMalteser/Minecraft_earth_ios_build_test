name: Build Unsigned iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build Unity iOS Project
        uses: game-ci/unity-builder@v3
        with:
          unityVersion: 2023.1.0f1
          targetPlatform: iOS
          buildTarget: iOS
          projectPath: .

      - name: Create ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key><string>development</string>
              <key>signingStyle</key><string>manual</string>
              <key>compileBitcode</key><false/>
          </dict>
          </plist>
          EOF

      - name: Build Xcode Project (Unsigned)
        run: |
          cd Build/iOS
          xcodebuild -scheme Unity-iPhone \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     -archivePath build/Unity-iPhone.xcarchive \
                     archive

      - name: Export Unsigned IPA
        run: |
          cd Build/iOS
          xcodebuild -exportArchive \
                    -archivePath build/Unity-iPhone.xcarchive \
                    -exportPath build/Unsigned \
                    -exportOptionsPlist ../../ExportOptions.plist

      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-IPA
          path: Build/iOS/build/Unsigned/*.ipa
